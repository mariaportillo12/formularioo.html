<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,inicio">
      <link rel="stylesheet" href="estilomari.css">
      <title>Ejemplo de formulario</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    
<fieldset>
     <legend>Formulario Web</legend>
      <form name="contacto" method="get"> 
        <label for="nombre">NOMBRE:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Introdusca su nombre" required />
        <span class="invalido"></span>
        <label for="email">EMAIL:</label>
        <input type="text" name="email" id="email" />
        <label for="telefono">TELEFONO:</label>
        <input type="tel" name="telefono" id="telefono" />
        <label for="pais">PAIS:</label>
         <input name="pais" list="paises" placeholder="Elija un pais" />
         <datalist id="paises">
          <option>Guatemala</option>
          <option>Honduras</option> 
          <option>El Salvador</option> 
          <option>Nicaragua</option>
          <option>Costa Rica</option> 
          <option>Panama</option> 
          <option>Belice</option>
         </datalist>
    <label for="edad">EDAD:</label>
    <input type="number" name="edad" id="edad" min="18" max="65" required>
    <label for="fnac">FECHA NACIMIENTO:</label>
    <input type="date" name="fnac" id="fnac" min="1970-01-01" max="2022-02-23"> 
    <div>
       <input type="submit" value="ENVIAR" id="enviar">
 </div>
    </form>
    </fieldset>
</body>
</html>
